<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_inner">
                <div class="card_front">
                    <img src="images/map.png" class="map_img" alt="">
                    <div class="row">
                        <img src="images/chip.png" width="60px" alt="">
                        <img src="images/visa.png" width="80px" alt="">
                    </div>
                    <div class="row card_number">
                        <p>1234</p>
                        <p>4321</p>
                        <p>3421</p>
                        <p>2341</p>
                    </div>
                    <div class="row card_holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row card_holder_details">
                        <p>SHIV KUMAR</p>
                        <p>09 / 25</p>
                    </div>
                </div>

                <div class="card_back">
                    <img src="images/map.png" class="map_img" alt="">
                    <div class="megnetic_strip"></div>
                     <div class="row card_cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                       <p>656</p>
                    </div>

                    <div class="row card_info">
                        <p>Card Desing Created Using HTML & CSS Only Lorem ipsum dolor sit amet.</p>
                    </div>

                    <div class="row card_holder_sign">
                        <p>SIGNATURE</p>
                        <img src="images/visa.png" width="80px" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
